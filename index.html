<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--App div for Vue-->
    <div id="app">

        <header class="text-center">
            <h1 class="text-primary fw-5 fs-1 mt-4">TO DO LIST</h1>
        </header>
        <main>
            <div id="container" class="container w-50 h-50 border border-dark rounded bg-info mt-4">
                <!--Actual List-->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between w-100" v-for="(task) in tasks">
                        <p
                            v-bind:class="{ 'text-decoration-line-through': task.done === 'true', 'text-danger': task.done === 'false' }">
                            {{ task.text }}</p>

                        <i class="fa-solid fa-trash-can"></i>
                    </li>

                </ul>
            </div>
        </main>
        <footer class="blockquote text-center m-5 ">Stay Productive, Stay Resilient</footer>
    </div>
    <!--Vue and script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
