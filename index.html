<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--App div for Vue-->
    <div id="app">

        <header class="text-center">
            <h1 class="text-primary fw-5 fs-1 mt-4">TO DO LIST</h1>
        </header>
        <main>
            <div id="container" class="container w-50 h-50 border border-dark rounded bg-info mt-4">
                <!--Actual List-->
                <ul class="list-group" v-if="tasks.length > 0">
                    <li class="list-group-item d-flex justify-content-between w-100" v-for="(task, index) in tasks">

                        <p v-bind:class="{ 'text-decoration-line-through': task.done === 'true', 'text-danger': task.done === 'false' }"
                            @click="toggleTask(index)">
                            {{ task.text }}</p>

                        <i class="fa-solid fa-trash-can" @click="deleteTask(index)"></i>
                    </li>
                </ul>
                <h4 v-else>All tasks are done! You deserve a break!</h4>
                <div class="container d-flex justify-content-between">
                    <input id="task-input" class="form-control mt-5 w-75" type="text" placeholder="Add a task..."
                        v-model="newLi" @keyup.enter="addTask(newLi)">
                    <button type="button" class="btn btn-success mt-5" @click="addTask(newLi)">Add</button>
                </div>
            </div>
        </main>
        <footer class="blockquote text-center m-5 ">Stay Productive, Stay Resilient</footer>
    </div>
    <!--Vue and script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>

</html>
